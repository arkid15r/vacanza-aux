name: Fetch Daily Downloads

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-downloads:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4@b4ffde65f46336ab88eb53a8081a82c6d5c9d308
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4@c81d3e31ae2d8aefc53f3c4e876c27286f54a2f8
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Fetch download data
      env:
        PEPY_TECH_API_KEY: ${{ secrets.PEPY_TECH_API_KEY }}
      run: |
        python scripts/fetch_downloads.py

    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add badges/downloads/monthly.yaml
        git commit -m "Update download statistics - $(date -u +'%Y-%m-%d') [skip ci]"
        git push
