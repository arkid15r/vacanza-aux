name: Check Holiday Updates

on:
  schedule:
    - cron: '0 2 1 * *'  # Run monthly
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout holidays repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0  # Get full commit history to accurately determine when each file was last modified.
          repository: vacanza/holidays
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Holiday Updates
        id: check-updates
        uses: arkid15r/vacanza-aux/.github/actions/check-holiday-updates@debug-action
        with:
          dry_run: 'false'
          files_path: 'holidays/countries'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          threshold_days: '120'

      - name: Display results
        run: |
          echo "Outdated files: ${{ steps.check-updates.outputs.outdated_files }}"
          echo "Total outdated files: ${{ steps.check-updates.outputs.outdated_files_count }}"
          echo "Issues created: ${{ steps.check-updates.outputs.issues_created }}"
